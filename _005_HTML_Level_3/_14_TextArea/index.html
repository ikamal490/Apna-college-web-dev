<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area- adding comments</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="feedback">Please Give your valuable feedback</label>
           <textarea name="feed" rows="5" cols="100" id="feedback"></textarea> 
        </div>
        <div>
            <textarea name="feed" id="feed" placeholder="write your feedback here.." cols="50"></textarea>
        </div>
        <button>submit</button>
    </form>
</body>
</html>
