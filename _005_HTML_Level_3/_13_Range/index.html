<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range - input</title>
</head>
<body>
    <form action="/server">
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" name="vol">
        <label for="vol">Select your volume level</label>
        <input type="range" min="0" max="100" name="vol" step="10" value="90">
        <button>submit</button>
    </form>
</body>
</html>
