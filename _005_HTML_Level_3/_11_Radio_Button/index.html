<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button</title>
</head>
<body>
    <form action="/server">
        <input type="radio" name="fruit" id="apple" value="applee">
        <label for="apple">apple</label>
        <!--Using of value: /server?fruit=applee-->
        <input type="radio" name="fruit" id="banana" value="ball">
        <label for="banana">banana</label>
        <input type="radio" name="fruit" id="orange" value="apple">
        <label for="orange">orange</label>
        <button>Submit</button>
    </form>
</body>
</html>
